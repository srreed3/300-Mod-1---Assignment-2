<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IT Support Request</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1>IT Support Request Form</h1>
    <form id="supportForm" onsubmit="handleFormSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="issueDescription">Issue Description:</label><br>
        <textarea id="issueDescription" name="issueDescription" rows="4" cols="50" required></textarea><br><br>
        <button type="submit" id="submitBtn">Submit Request</button>
    </form>

    <h2>Search Tickets</h2>
    <label for="searchByName">Search by Name:</label>
    <input type="text" id="searchByName" name="searchByName">
    <button onclick="searchTicketsByName()">Search</button><br><br>

    <label for="searchByNumber">Search by Ticket Number:</label>
    <input type="text" id="searchByNumber" name="searchByNumber">
    <button onclick="searchTicketByNumber()">Search</button><br><br>

    <button onclick="printTicketSummary()">Print Ticket Summary</button>

    <script src='main.js'></script>
</body>
</html>
